[tool:pytest]
DJANGO_SETTINGS_MODULE = novatime.settings
python_files = tests.py test_*.py *_tests.py
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
testpaths = apps
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    ai: AI-related tests